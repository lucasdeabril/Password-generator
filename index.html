<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    
    <div id="titulo">
        <p>Password Generator</p>
    </div>
    <div id="password">
        <p id="senha">Exemplo de senha</p>
        <img src="copy.jpg" alt="">
    </div>
    <div id="controls">
        <div id="contaletra"><p>Character length</p></div>
        <div id="qtdl"> 
            <input type="range" min="5" max="20" value="5" 
            oninput="tamanhosenha()" step="1" 
            name="" id="range" >
            
            <span id="valor">5</span>
        </div>
        <label class="container">Include Uppercase Letters
            <input type="checkbox" id="maiusculas">
            <span class="checkmark"></span>
          </label>
          <label class="container">Include Lowercase Letters
            <input type="checkbox" id="minusculas">
            <span class="checkmark"></span>
          </label>
          <label class="container">Include Numbers
            <input type="checkbox" id="numeros">
            <span class="checkmark"></span>
          </label>
          <label class="container">Include Symbols
            <input type="checkbox" id="simbolos">
            <span class="checkmark"></span>
          </label>
        
        
        <div id="medidor"><div id="forca">STRENGTH</div><div id="forca_img"><img id="paint" src="img1.jpg" alt=""></div></div>

        <div id="gerar" onclick="gerarsenha()" >
            <p>GENERATE</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
